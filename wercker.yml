test-bundle:
  box: ruby
  steps:
    - bundle-install
    - script:
        name: test
        command: bundle exec jekyll build
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: dev

test-npm:
  box: node:7.10
  steps:
    - npm-install
    - script:
        name: test
        code: npm test
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: dev
