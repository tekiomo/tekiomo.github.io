title: 適当な思いつきということでテキオモです
lang: ja_JP
author: tekiomo
description: 気が向いた時に適当にやっています
google_analytics: UA-307397-29
url: https://tekiomo.com
twitter:
  username: tekiomo
logo: https://avatars3.githubusercontent.com/u/22626
canonical_url: https://tekiomo.com/
layout: default
baseurl: ""
image:
  path: https://avatars3.githubusercontent.com/u/22626
  width: 460
  height: 460
avatar: https://avatars3.githubusercontent.com/u/22626
permalink: /blog/:title/
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
sass:
  style: :compressed
plugins:
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - LICENSE
  - CNAME
  - node_modules
blog:
  name: 適当な思いつきで書くブログ
  description: テキオモの記憶の片隅に追いやられそうな出来事を書き連ねます
paginate: 10
paginate_path: "blog/page:num"
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
permalink: /:year/:month/:day/:title
