version: 2
jobs:
  test_yarn:
    working_directory: ~/workspace
    docker:
      - image: node:7.10.0

    steps:
      - checkout
      - restore_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn v$(yarn --version)"
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Test
          command: yarn test
      - save_cache:
          key: projectname-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/workspace/node_modules
            - ~/.cache/yarn/

  test_jekyll:
    working_directory: ~/workspace
    docker:
      - image: jekyll/jekyll:pages 

    steps:
      - checkout
      - run:
          name: System information
          command: |
            echo "Jekyll $(jekyll --version)"
      - run:
          name: Test
          command: jekyll build

workflows:
  version: 2
  test:
    jobs:
      - test_yarn
      - test_jekyll
