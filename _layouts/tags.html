{% include blog-title.html %}
<div class="hero is-orange">
  <div class="hero-body">
    <div class="container has-text-centered">
      <p class="title is-4">"{{ page.title}}"に関する記事</p>
    </div>
  </div>
</div>
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.title %}
      {% include post-summary.html %}
    {% endif %}
  {% endfor %}
{% endfor %}
